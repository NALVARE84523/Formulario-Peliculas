<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Peliculas por ver</title>
</head>
<body>
    <form class="form-register" id="form">
        <h4>Formulario peliculas</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre de la pelicula">
        <input class="controls" type="text" name="años" id="años" placeholder="Año de la pelicula">
        <input class="controls" type="text" name="nombresDirector" id="nombresDirector" placeholder="Director">
        <input class="controls" type="number" min="0" max="10" name="calificaciones" id="calificacion" placeholder="Calificacion">

        <input class="botons" type="submit" value="Registrar">
        <p><a href="listaPeliculas.html">Quieres ver las peliculas registradas?</a></p>

    </form>



    <script src="js/index.js"></script>
</body>
</html>
